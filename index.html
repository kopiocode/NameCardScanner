<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Scanner with AI</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel CDN for in-browser JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        #root {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Custom styles for rounded corners on all elements, if not fully covered by Tailwind */
        .rounded-element {
            border-radius: 0.5rem; /* Tailwind's rounded-lg */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Placeholder for Lucide icons (as they can't be easily imported in this setup)
        const CameraIcon = () => <span className="mr-2">üì∑</span>;
        const UploadIcon = () => <span className="mr-2">‚¨ÜÔ∏è</span>;
        const SaveIcon = () => <span className="mr-2">üíæ</span>;
        const Trash2Icon = () => <span className="mr-2">üóëÔ∏è</span>;
        const SearchIcon = () => <span className="mr-2">üîç</span>;
        const SortAscIcon = () => <span className="mr-2">‚¨ÜÔ∏è</span>;
        const SortDescIcon = () => <span className="mr-2">‚¨áÔ∏è</span>;
        const EyeIcon = () => <span className="mr-2">üëÅÔ∏è</span>;
        const XIcon = () => <span className="mr-2">‚úñÔ∏è</span>; // For close button
        const BuildingIcon = () => <span className="mr-2">üè¢</span>;
        const MailIcon = () => <span className="mr-2">‚úâÔ∏è</span>;
        const PhoneIcon = () => <span className="mr-2">üìû</span>;
        const MapPinIcon = () => <span className="mr-2">üìç</span>;
        const CalendarIcon = () => <span className="mr-2">üìÖ</span>;


        const ContactCard = ({ contact, onSave, onDelete, isSaved = false, onViewImage }) => (
            <div className="bg-white rounded-lg shadow-md p-4 mb-4 border border-gray-200">
                <div className="flex justify-between items-start mb-3">
                    <div className="flex-1">
                        <h3 className="font-bold text-lg text-gray-800">{contact.name || 'N/A'}</h3>
                        <p className="text-gray-600">{contact.title || 'N/A'}</p>
                    </div>
                    <div className="flex space-x-2">
                        {contact.cardImage && (
                            <button
                                onClick={() => onViewImage(contact.cardImage)}
                                className="bg-gray-500 text-white p-2 rounded-full hover:bg-gray-600 transition-colors"
                            >
                                <EyeIcon size={16} />
                            </button>
                        )}
                        {!isSaved && (
                            <button
                                onClick={() => onSave(contact)}
                                className="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition-colors"
                            >
                                <SaveIcon size={16} />
                            </button>
                        )}
                        <button
                            onClick={() => onDelete(contact.id, isSaved)}
                            className="bg-red-500 text-white p-2 rounded-full hover:bg-red-600 transition-colors"
                        >
                            <Trash2Icon size={16} />
                        </button>
                    </div>
                </div>

                <div className="space-y-2 text-sm">
                    <div className="flex items-center">
                        <BuildingIcon className="w-4 h-4 mr-2 text-gray-500" />
                        <span>{contact.company || 'N/A'}</span>
                    </div>
                    <div className="flex items-center">
                        <MailIcon className="w-4 h-4 mr-2 text-gray-500" />
                        <span>{contact.email || 'N/A'}</span>
                    </div>
                    <div className="flex items-center">
                        <PhoneIcon className="w-4 h-4 mr-2 text-gray-500" />
                        <span>{contact.phone || 'N/A'}</span>
                    </div>
                    {contact.address && (
                        <div className="flex items-center">
                            <MapPinIcon className="w-4 h-4 mr-2 text-gray-500" />
                            <span className="text-xs">{contact.address}</span>
                        </div>
                    )}
                    {contact.website && (
                        <div className="flex items-center">
                            <span className="w-4 h-4 mr-2 text-gray-500">üåê</span>
                            <span className="text-blue-600">{contact.website}</span>
                        </div>
                    )}
                </div>

                {isSaved && contact.savedAt && (
                    <div className="mt-3 pt-3 border-t border-gray-200 text-xs text-gray-500">
                        Saved on {new Date(contact.savedAt).toLocaleDateString()}
                    </div>
                )}
            </div>
        );


        const BusinessCardScanner = () => {
            const [image, setImage] = useState(null); // Base64 image data
            const [contacts, setContacts] = useState([]); // Contacts extracted from current scan
            const [isProcessing, setIsProcessing] = useState(false);
            const [savedContacts, setSavedContacts] = useState([]);
            const [showSaved, setShowSaved] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [sortBy, setSortBy] = useState('name');
            const [sortOrder, setSortOrder] = useState('asc');
            const [selectedContactImage, setSelectedContactImage] = useState(null); // Image URL for modal
            const fileInputRef = useRef(null);
            const cameraInputRef = useRef(null); // Not fully functional in this setup without complex browser APIs

            // Function to convert image file to base64
            const fileToBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]); // Get base64 part
                    reader.onerror = error => reject(error);
                    reader.readAsDataURL(file);
                });
            };

            const processImage = async (imageFile) => {
                setIsProcessing(true);
                setContacts([]); // Clear previous results
                setImage(URL.createObjectURL(imageFile)); // Set image for display

                try {
                    const base64ImageData = await fileToBase64(imageFile);

                    let chatHistory = [];
                    const prompt = "Extract the following contact information from the business card image: name, title, company, email, phone number, address, and website. If a field is not found, return 'N/A'. Return the information as a JSON array of objects, where each object represents a contact. Each object should have keys: 'name', 'title', 'company', 'email', 'phone', 'address', 'website'.";

                    const payload = {
                        contents: [
                            {
                                role: "user",
                                parts: [
                                    { text: prompt },
                                    {
                                        inlineData: {
                                            mimeType: imageFile.type, // e.g., "image/png", "image/jpeg"
                                            data: base64ImageData
                                        }
                                    }
                                ]
                            }
                        ],
                        generationConfig: {
                            responseMimeType: "application/json",
                            responseSchema: {
                                type: "ARRAY",
                                items: {
                                    type: "OBJECT",
                                    properties: {
                                        "name": { "type": "STRING" },
                                        "title": { "type": "STRING" },
                                        "company": { "type": "STRING" },
                                        "email": { "type": "STRING" },
                                        "phone": { "type": "STRING" },
                                        "address": { "type": "STRING" },
                                        "website": { "type": "STRING" }
                                    },
                                    "propertyOrdering": ["name", "title", "company", "email", "phone", "address", "website"]
                                }
                            }
                        }
                    };

                    const apiKey = ""; // Canvas will automatically provide this at runtime
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const jsonText = result.candidates[0].content.parts[0].text;
                        const parsedContacts = JSON.parse(jsonText);

                        // Assign unique IDs and the original image to each extracted contact
                        const contactsWithImage = parsedContacts.map(contact => ({
                            ...contact,
                            id: crypto.randomUUID(), // Generate a unique ID
                            cardImage: URL.createObjectURL(imageFile) // Store the original image URL
                        }));
                        setContacts(contactsWithImage);
                    } else {
                        console.error("LLM response structure unexpected:", result);
                        alert("Could not extract contact information. Please try again or with a clearer image.");
                        setContacts([]);
                    }
                } catch (error) {
                    console.error("Error processing image with LLM:", error);
                    alert("An error occurred while processing the image. Please try again.");
                    setContacts([]);
                } finally {
                    setIsProcessing(false);
                }
            };

            const handleImageUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    processImage(file);
                }
            };

            const handleCameraCapture = () => {
                // For a real camera integration, you'd use navigator.mediaDevices.getUserMedia
                // and then process the captured stream. For this HTML demo, we'll just
                // trigger the file input as a fallback or explain the limitation.
                alert("Direct camera capture requires more advanced browser permissions and setup. Please use 'Upload Image' instead for this demo.");
                fileInputRef.current.click(); // Fallback to file input
            };

            const saveContact = (contact) => {
                setSavedContacts(prev => {
                    // Ensure no duplicates based on ID (though LLM generates new IDs each time,
                    // this prevents saving the same extracted contact multiple times)
                    if (!prev.some(c => c.id === contact.id)) {
                        return [...prev, { ...contact, savedAt: new Date().toISOString() }];
                    }
                    return prev;
                });
                setContacts(prev => prev.filter(c => c.id !== contact.id));
            };

            const deleteContact = (contactId, fromSaved = false) => {
                if (fromSaved) {
                    setSavedContacts(prev => prev.filter(c => c.id !== contactId));
                } else {
                    setContacts(prev => prev.filter(c => c.id !== contactId));
                }
            };

            const filteredAndSortedContacts = savedContacts
                .filter(contact => {
                    const searchLower = searchTerm.toLowerCase();
                    return (
                        (contact.name && contact.name.toLowerCase().includes(searchLower)) ||
                        (contact.company && contact.company.toLowerCase().includes(searchLower)) ||
                        (contact.email && contact.email.toLowerCase().includes(searchLower)) ||
                        (contact.phone && contact.phone.includes(searchTerm))
                    );
                })
                .sort((a, b) => {
                    let aValue, bValue;

                    switch (sortBy) {
                        case 'name':
                            aValue = (a.name || '').toLowerCase();
                            bValue = (b.name || '').toLowerCase();
                            break;
                        case 'company':
                            aValue = (a.company || '').toLowerCase();
                            bValue = (b.company || '').toLowerCase();
                            break;
                        case 'date':
                            aValue = new Date(a.savedAt || 0); // Use 0 for invalid dates to sort them
                            bValue = new Date(b.savedAt || 0);
                            break;
                        default:
                            aValue = (a.name || '').toLowerCase();
                            bValue = (b.name || '').toLowerCase();
                    }

                    if (sortOrder === 'asc') {
                        return aValue > bValue ? 1 : -1;
                    } else {
                        return aValue < bValue ? 1 : -1;
                    }
                });

            const toggleSort = (field) => {
                if (sortBy === field) {
                    setSortOrder(sortOrder === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortBy(field);
                    setSortOrder('asc');
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 w-full max-w-4xl mx-auto rounded-lg shadow-xl overflow-hidden">
                    <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 rounded-t-lg">
                        <h1 className="text-2xl font-bold text-center">Business Card Scanner</h1>
                        <p className="text-center text-blue-100 mt-2">Scan cards with AI recognition</p>
                    </div>

                    <div className="bg-white shadow-sm">
                        <div className="flex">
                            <button
                                onClick={() => setShowSaved(false)}
                                className={`flex-1 py-3 px-4 text-center font-medium transition-colors duration-200 ${
                                    !showSaved ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:bg-gray-100'
                                }`}
                            >
                                Scan Cards
                            </button>
                            <button
                                onClick={() => setShowSaved(true)}
                                className={`flex-1 py-3 px-4 text-center font-medium transition-colors duration-200 ${
                                    showSaved ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:bg-gray-100'
                                }`}
                            >
                                Saved ({savedContacts.length})
                            </button>
                        </div>
                    </div>

                    <div className="p-4">
                        {!showSaved ? (
                            <>
                                <div className="mb-6 bg-white p-6 rounded-lg shadow-md">
                                    <div className="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-4">
                                        <button
                                            onClick={handleCameraCapture}
                                            className="flex-1 bg-blue-500 text-white py-3 px-4 rounded-lg flex items-center justify-center space-x-2 hover:bg-blue-600 transition-colors shadow-md"
                                        >
                                            <CameraIcon size={20} />
                                            <span>Take Photo</span>
                                        </button>
                                        <button
                                            onClick={() => fileInputRef.current?.click()}
                                            className="flex-1 bg-green-500 text-white py-3 px-4 rounded-lg flex items-center justify-center space-x-2 hover:bg-green-600 transition-colors shadow-md"
                                        >
                                            <UploadIcon size={20} />
                                            <span>Upload Image</span>
                                        </button>
                                    </div>

                                    <input
                                        ref={fileInputRef}
                                        type="file"
                                        accept="image/*"
                                        onChange={handleImageUpload}
                                        className="hidden"
                                    />
                                    {/* Camera input is hidden as it's not fully functional in this demo */}
                                    <input
                                        ref={cameraInputRef}
                                        type="file"
                                        accept="image/*"
                                        capture="environment"
                                        onChange={handleImageUpload}
                                        className="hidden"
                                    />
                                </div>

                                {image && (
                                    <div className="mb-6 bg-white p-4 rounded-lg shadow-md">
                                        <h3 className="text-lg font-semibold mb-2 text-gray-800">Scanned Image Preview:</h3>
                                        <img
                                            src={image}
                                            alt="Scanned business card"
                                            className="w-full h-48 object-contain rounded-lg border border-gray-300"
                                        />
                                    </div>
                                )}

                                {isProcessing && (
                                    <div className="text-center py-8">
                                        <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-4"></div>
                                        <p className="text-gray-600">Analyzing business card for contact info...</p>
                                    </div>
                                )}

                                {contacts.length > 0 && (
                                    <div>
                                        <h2 className="text-xl font-bold mb-4 text-gray-800">
                                            Found {contacts.length} Contact{contacts.length !== 1 ? 's' : ''}
                                        </h2>
                                        {contacts.map((contact) => (
                                            <ContactCard
                                                key={contact.id}
                                                contact={contact}
                                                onSave={saveContact}
                                                onDelete={deleteContact}
                                                onViewImage={setSelectedContactImage}
                                            />
                                        ))}
                                    </div>
                                )}

                                {!image && !isProcessing && (
                                    <div className="text-center py-12">
                                        <div className="bg-blue-50 rounded-lg p-6 max-w-md mx-auto shadow-md">
                                            <CameraIcon className="w-12 h-12 text-blue-500 mx-auto mb-4" />
                                            <h3 className="text-lg font-semibold text-gray-800 mb-2">
                                                Scan Business Cards
                                            </h3>
                                            <p className="text-gray-600 text-sm">
                                                Take a photo or upload an image of a business card.
                                                The AI will extract contact information.
                                            </p>
                                        </div>
                                    </div>
                                )}
                            </>
                        ) : (
                            <>
                                <div className="mb-6 space-y-4 bg-white p-6 rounded-lg shadow-md">
                                    <div className="relative">
                                        <SearchIcon className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4" />
                                        <input
                                            type="text"
                                            placeholder="Search contacts..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                        {searchTerm && (
                                            <button
                                                onClick={() => setSearchTerm('')}
                                                className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                            >
                                                <XIcon size={16} />
                                            </button>
                                        )}
                                    </div>

                                    <div className="flex flex-wrap gap-2">
                                        <button
                                            onClick={() => toggleSort('name')}
                                            className={`flex items-center space-x-1 px-3 py-2 rounded-lg border transition-colors duration-200 ${
                                                sortBy === 'name'
                                                    ? 'bg-blue-500 text-white border-blue-500'
                                                    : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'
                                            }`}
                                        >
                                            <span>Name</span>
                                            {sortBy === 'name' && (sortOrder === 'asc' ? <SortAscIcon size={14} /> : <SortDescIcon size={14} />)}
                                        </button>
                                        <button
                                            onClick={() => toggleSort('company')}
                                            className={`flex items-center space-x-1 px-3 py-2 rounded-lg border transition-colors duration-200 ${
                                                sortBy === 'company'
                                                    ? 'bg-blue-500 text-white border-blue-500'
                                                    : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'
                                            }`}
                                        >
                                            <span>Company</span>
                                            {sortBy === 'company' && (sortOrder === 'asc' ? <SortAscIcon size={14} /> : <SortDescIcon size={14} />)}
                                        </button>
                                        <button
                                            onClick={() => toggleSort('date')}
                                            className={`flex items-center space-x-1 px-3 py-2 rounded-lg border transition-colors duration-200 ${
                                                sortBy === 'date'
                                                    ? 'bg-blue-500 text-white border-blue-500'
                                                    : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'
                                            }`}
                                        >
                                            <CalendarIcon size={14} />
                                            <span>Date</span>
                                            {sortBy === 'date' && (sortOrder === 'asc' ? <SortAscIcon size={14} /> : <SortDescIcon size={14} />)}
                                        </button>
                                    </div>
                                </div>

                                <div>
                                    <h2 className="text-xl font-bold mb-4 text-gray-800">
                                        {searchTerm ? `Search Results (${filteredAndSortedContacts.length})` : `Saved Contacts (${savedContacts.length})`}
                                    </h2>
                                    {filteredAndSortedContacts.length > 0 ? (
                                        filteredAndSortedContacts.map((contact) => (
                                            <ContactCard
                                                key={contact.id}
                                                contact={contact}
                                                onDelete={deleteContact}
                                                isSaved={true}
                                                onViewImage={setSelectedContactImage}
                                            />
                                        ))
                                    ) : searchTerm ? (
                                        <div className="text-center py-12">
                                            <div className="bg-yellow-50 rounded-lg p-6 max-w-md mx-auto shadow-md">
                                                <SearchIcon className="w-12 h-12 text-yellow-500 mx-auto mb-4" />
                                                <h3 className="text-lg font-semibold text-gray-800 mb-2">
                                                    No Results Found
                                                </h3>
                                                <p className="text-gray-600 text-sm">
                                                    No contacts match your search "{searchTerm}". Try different keywords.
                                                </p>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="text-center py-12">
                                            <div className="bg-gray-50 rounded-lg p-6 max-w-md mx-auto shadow-md">
                                                <UserIcon className="w-12 h-12 text-gray-400 mx-auto mb-4" />
                                                <h3 className="text-lg font-semibold text-gray-800 mb-2">
                                                    No Saved Contacts
                                                </h3>
                                                <p className="text-gray-600 text-sm">
                                                    Scan business cards and save contacts to see them here.
                                                </p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </>
                        )}
                    </div>

                    {/* Image Viewer Modal */}
                    {selectedContactImage && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg max-w-lg w-full max-h-[90vh] overflow-y-auto shadow-2xl">
                                <div className="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                                    <h3 className="text-lg font-semibold text-gray-800">Business Card Image</h3>
                                    <button
                                        onClick={() => setSelectedContactImage(null)}
                                        className="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100 transition-colors"
                                    >
                                        <XIcon size={24} />
                                    </button>
                                </div>
                                <div className="p-4">
                                    <img
                                        src={selectedContactImage}
                                        alt="Business card preview"
                                        className="w-full h-auto rounded-lg border border-gray-200 object-contain"
                                    />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the React component to the 'root' div
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BusinessCardScanner />);
    </script>
</body>
</html>
